<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Reply Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      width: 480px;
      height: 590px;
      margin: 0;
      padding: 0;
      overflow: auto;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-base text-gray-800 p-4">
  <div class="bg-white rounded-2xl shadow-lg p-5 space-y-4">
    <h2 class="text-xl font-bold text-blue-700 text-center">AI Email Reply Agent</h2>

    <textarea id="emailInput"
      class="w-full p-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 h-32"
      placeholder="📩 Paste the email here..."></textarea>

    <div class="flex flex-col gap-2">
      <label for="toneSelect" class="text-gray-600 font-medium">Tone</label>
      <select id="toneSelect"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="formal">Formal</option>
        <option value="neutral">Neutral</option>
        <option value="friendly">Friendly</option>
      </select>

      <label for="userRole" class="text-gray-600 font-medium">Your Role</label>
      <input id="userRole" type="text"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="e.g., Project Manager" />
    </div>

    <button id="generateBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium p-2 rounded-lg transition duration-150 ease-in-out">
      ✨ Generate Reply
    </button>

    <textarea id="output"
      class="w-full p-3 border border-gray-300 rounded-lg resize-none bg-gray-100 text-gray-700 h-32"
      placeholder="✍️ Your reply will appear here..." readonly></textarea>

    <button id="copyBtn"
      class="w-full bg-gray-800 hover:bg-black text-white font-medium p-2 rounded-lg transition duration-150 ease-in-out">
      📋 Copy to Clipboard
    </button>
  </div>

  <!-- Link your popup.js here -->
  <script src="popup.js"></script>

</body>
</html>
